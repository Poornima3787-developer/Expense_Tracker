<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Expense Tracker</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container mt-4">
            <h2>Expense Tracker</h2>
            <form id="expenseForm" class="mb-3">

                <div class="form-group">
                    <label for="expenseAmount">Choose Expense Amount:</label>
                    <input
                        type="number"
                        class="form-control"
                        id="expenseAmount"
                        required />
                </div>
                <div class="form-group">
                    <label for="expenseName">Choose Expense Description:</label>
                    <input type="text" class="form-control" id="expenseName"
                        required />
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Choose Category:</label>
                    <select class="form-control" id="expenseCategory" required>
                        <option value="Movies">Movies</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Vacation">Vacation</option>
                        <option value="Food">Food</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add
                    Expense</button>
            </form>
            <ul id="userList" class="table"></ul>
            <button id="clearExpensesBtn" class="btn btn-danger">
                Clear All Expenses
            </button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
